<!DOCTYPE html>
<html>
<head>
  <title>FE Demo Tekton + ArgoCD</title>
</head>
<body>
  <h1>Posts</h1>
  <ul id="posts"></ul>

  <script>
    fetch("https://jsonplaceholder.typicode.com/posts?_limit=5")
      .then(r => r.json())
      .then(data => {
        const ul = document.getElementById("posts");
        data.forEach(p => {
          const li = document.createElement("li");
          li.innerText = p.title;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
